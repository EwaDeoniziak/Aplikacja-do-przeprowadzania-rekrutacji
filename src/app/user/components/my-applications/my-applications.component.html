<main>
    <div class="box">
        <h2>Twoje zg≈Çoszenia</h2>
    </div>
        <mat-accordion *ngIf="myApplications; else spinner" class="my-expansion-panel">
            <mat-expansion-panel *ngFor="let item of myApplications" (click)="test()">
              <mat-expansion-panel-header>
                <mat-panel-title>
                 <div class="header"><div class="name">{{item.first_name}} {{item.second_name}}</div> <div class="date">{{item.created_at}}</div> </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              Status: {{checkStatusName(item)}}
              
          
              
            </mat-expansion-panel>
        </mat-accordion>
        <ng-template #spinner>
          <mat-progress-spinner class="spinner"
          [color]="color"
          [mode]="mode"
          [value]="value">
          </mat-progress-spinner>
      </ng-template>
</main>
