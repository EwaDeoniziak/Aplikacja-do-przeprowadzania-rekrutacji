<main>
    <div class="box" *ngIf="offer">
        <h2>Aplikuj na stanowisko '{{offer.name}}'</h2>
        <form>
            <mat-tab-group class="my-tabs" mat-align-tabs="center">
                <mat-tab label="Dane osobowe"> 
                    <div class="content">
                        <h3>Dane osobowe</h3>
                        <div class="input-div">
                            <mat-form-field class="application-input main-input" appearance="outline">
                                <mat-label>Imię</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div class="input-div">
                            <mat-form-field class="application-input main-input" appearance="outline">
                                <mat-label>Nazwisko</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div class="input-div">
                            <mat-form-field class="application-input main-input" appearance="outline">
                                <mat-label>Nr telefonu</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                        <div class="input-div">
                            <mat-form-field class="application-input main-input" appearance="outline">
                                <mat-label>Miasto</mat-label>
                                <input matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab class="mat-tab-labels" label="Wykształcenie i doświadczenie">
                    <div class="content">Wykształcenie i doświadczenie</div>
                </mat-tab>
                <mat-tab label="Umiejętności"> 
                    <div class="content">Umiejętności </div>
                </mat-tab>
            </mat-tab-group>
        </form>
    </div>
</main>
